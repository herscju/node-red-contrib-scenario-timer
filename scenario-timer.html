<script type="text/javascript">
    RED.nodes.registerType("scenario-timer", {
        "category": "function",
        "color": "#ffecb3",
        "defaults": {
            "name": { "value": "Scenario" },
            "timeout": { "value": "2", "required": true, "validate": RED.validators.number() }
        },
        "inputs": 1,
        "outputs": 5,
        "icon": "situation.svg",
        "label": function () {
            return this.name || "scenario-timer";
        }
    });
</script>

<!-- https://fontawesome.com/v4/icons/ -->
<script type="text/html" data-template-name="scenario-timer">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-timeout"><i class="fa fa-clock-o"></i> Timeout</label>
        <input type="text" id="node-input-timeout" placeholder="Timeout" />
    </div>
    <div class="form-row">
        <label for="node-input-update"><i class="fa fa-repeat"></i> Repetition (update)</label>
        <input type="text" id="node-input-update" placeholder="Repetition (update)" />
    </div>
</script>

<script type="text/html" data-help-name="scenario-timer">
    <p>A sophisticated node to control lights in scenarios against intrusion.</p>
</script>
